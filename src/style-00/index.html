<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style.css" rel="stylesheet">
    <title>Layout</title>
</head>
<body>
    <!-- Box-sizing reset
        盒子模型
        1. W3C模型：
        2. IE模型：
    -->
    <div class="wrap">
        <span>CSS-盒子模型</span>
        <div class="content">
            <div class="snippet">
                <div class="margin-style">
                    <span class="margin-desc">margin</span>
                    <div class="border-style">
                        <span class="margin-desc">border</span>
                        <div class="padding-style">
                            <span class="margin-desc">padding</span>
                            <div class="content-style">
                                <span class="margin-desc">content</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="desc">
                    <span class="desc-title">区别</span>
                    <p class="child">
                        IE模型的宽度：content + padding + border
                    </p>
                    <p class="child">
                        标准模型的宽度：content
                    </p>
                </div>  
            </div>
        </div>
        <span>清除浮动</span>
        <div class="content">
            <div class="snippet">
                <div class="clear-float">
                    <div class="div1">1</div>
                    <div class="div2">2</div>
                    <div class="div3">3</div>
                </div>
                <div class="desc">
                    <span class="desc-title">清除浮动</span>
                    <p class="child">
                        <span class="import">::after</span> 在父级元素上设置伪元素
                    </p>
                    <p class="child">
                        <span class="import">content: ''</span> 允许伪元素影响布局
                    </p>
                    <p class="child">
                        <span class="import">clear: both</span> 指示元素的左侧、右侧或两侧不能与同一块格式上下文中较早浮动的元素相邻
                    </p>
                    <iframe width="100%" height="300" src="https://jsfiddle.net/JameHou/q4tek7p3/3/embedded/js,html,css,result/dark/" allowfullscreen="allowfullscreen" allowpaymentrequest frameborder="0"></iframe>
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
